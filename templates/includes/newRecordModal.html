
<!-- Modal -->
<div class="modal fade" id="addRecordModal" tabindex="-1" aria-labelledby="addRecordModalLabel" aria-hidden="true">
<div class="modal-dialog">
    <div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title" id="addRecordModalLabel">{{ tableName }} record</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
        <form id="recordForm" onsubmit="addRecord('recordForm', '{{ tableName }}')">
            {% for name, col in colInfo.items() if name != 'id' %}
            {{ col["html"] | safe}}
            {% endfor %}
            <hr/>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick="addRecord('recordForm', '{{ tableName }}')">Save changes</button>
    </div>
    </div>
</div>
</div>
